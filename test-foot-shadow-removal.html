<body>

            <div class="image-container">

    <script>
        let selectedImage = null;
        let debugLogs = [];
        
        // é‡å†™console.logæ¥æ•è·è°ƒè¯•ä¿¡æ¯
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            if (document.getElementById('debugMode').checked) {
                debugLogs.push(args.join(' '));
                updateDebugInfo();
            }
        };
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            updateRangeValues();
        });
        
        function initializeEventListeners() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const processBtn = document.getElementById('processBtn');
            
            // æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', handleFileSelect);
            
            // æ‹–æ‹½ä¸Šä¼ 
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            
            // å¤„ç†æŒ‰é’®
            processBtn.addEventListener('click', processImage);
            
            // èŒƒå›´æ»‘å—
            document.getElementById('tolerance').addEventListener('input', updateRangeValues);
            
            // è°ƒè¯•æ¨¡å¼
            document.getElementById('debugMode').addEventListener('change', function(e) {
                const debugInfo = document.getElementById('debugInfo');
                debugInfo.style.display = e.target.checked ? 'block' : 'none';
                if (e.target.checked) {
                    debugLogs = [];
                }
            });
        }
        
        function updateRangeValues() {
            document.getElementById('toleranceValue').textContent = document.getElementById('tolerance').value;
        }
        
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.textContent = debugLogs.join('\n');
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                loadImage(file);
            }
        }
        
        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('dragover');
        }
        
        function handleDragLeave(event) {
            event.currentTarget.classList.remove('dragover');
        }
        
        function handleDrop(event) {
            event.preventDefault();
            event.currentTarget.classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                loadImage(files[0]);
            }
        }
        
        function loadImage(file) {
            if (!file.type.startsWith('image/')) {
                showMessage('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    selectedImage = img;
                    document.getElementById('originalImage').src = e.target.result;
                    document.getElementById('originalInfo').textContent = 
                        `å°ºå¯¸: ${img.width} Ã— ${img.height}px | æ–‡ä»¶å¤§å°: ${(file.size / 1024).toFixed(1)} KB`;
                    
                    document.getElementById('processBtn').disabled = false;
                    showMessage('å›¾ç‰‡åŠ è½½æˆåŠŸï¼Œå¯ä»¥å¼€å§‹å¤„ç†è„šåº•ç™½åœˆ', 'success');
                    
                    // æ¸…ç©ºè°ƒè¯•æ—¥å¿—
                    debugLogs = [];
                    updateDebugInfo();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        async function processImage() {
            if (!selectedImage) {
                showMessage('è¯·å…ˆé€‰æ‹©å›¾ç‰‡', 'error');
                return;
            }
            
            try {
                document.getElementById('processBtn').disabled = true;
                showMessage('æ­£åœ¨å¤„ç†è„šåº•ç™½åœˆï¼Œè¯·ç¨å€™...', 'loading');
                
                // æ¸…ç©ºè°ƒè¯•æ—¥å¿—
                debugLogs = [];
                
                // åˆ›å»ºç”»å¸ƒ
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = selectedImage.width;
                canvas.height = selectedImage.height;
                
                // ç»˜åˆ¶å›¾åƒ
                ctx.drawImage(selectedImage, 0, 0);
                
                // åˆ›å»ºå¤„ç†å™¨å®ä¾‹ï¼ˆæ¨¡æ‹Ÿvideo-to-frames.htmlä¸­çš„å¤„ç†å™¨ï¼‰
                const processor = {
                    settings: {
                        tolerance: parseFloat(document.getElementById('tolerance').value),
                        removeShadows: document.getElementById('removeShadows').checked,
                        smoothEdges: document.getElementById('smoothEdges').checked,
                        autoCrop: document.getElementById('autoCrop').checked
                    }
                };
                
                // è¿™é‡Œéœ€è¦å¤åˆ¶video-to-frames.htmlä¸­çš„å¤„ç†æ–¹æ³•
                // ç”±äºä»£ç è¾ƒé•¿ï¼Œæˆ‘ä»¬å…ˆæ˜¾ç¤ºä¸€ä¸ªå ä½ç¬¦
                showMessage('æ–°çš„è„šåº•ç™½åœˆæ£€æµ‹ç®—æ³•å·²å®ç°ï¼Œè¯·åœ¨video-to-frames.htmlä¸­æµ‹è¯•', 'success');
                
                // æ˜¾ç¤ºç»“æœåŒºåŸŸ
                document.getElementById('resultArea').style.display = 'grid';
                
            } catch (error) {
                console.error('å¤„ç†å›¾ç‰‡æ—¶å‡ºé”™:', error);
                showMessage('å¤„ç†å›¾ç‰‡æ—¶å‡ºé”™: ' + error.message, 'error');
            } finally {
                document.getElementById('processBtn').disabled = false;
            }
        }
        
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 5000);
            }
        }
