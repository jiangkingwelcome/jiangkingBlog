<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="circuit" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.3)"/>
      <line x1="0" y1="20" x2="40" y2="20" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <line x1="20" y1="0" x2="20" y2="40" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="200" fill="url(#techGradient)"/>
  
  <!-- 电路图案 -->
  <rect width="400" height="200" fill="url(#circuit)" opacity="0.5"/>
  
  <!-- 代码符号 -->
  <g transform="translate(50, 60)" fill="rgba(255,255,255,0.8)">
    <text x="0" y="0" font-family="monospace" font-size="24" font-weight="bold">&lt;/&gt;</text>
    <text x="80" y="0" font-family="monospace" font-size="16">{}</text>
    <text x="120" y="0" font-family="monospace" font-size="20">[]</text>
  </g>
  
  <!-- 齿轮图标 -->
  <g transform="translate(280, 80)" fill="rgba(255,255,255,0.6)">
    <circle cx="20" cy="20" r="15" fill="none" stroke="currentColor" stroke-width="2"/>
    <circle cx="20" cy="20" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
    <g stroke="currentColor" stroke-width="2">
      <line x1="20" y1="5" x2="20" y2="10"/>
      <line x1="20" y1="30" x2="20" y2="35"/>
      <line x1="35" y1="20" x2="30" y2="20"/>
      <line x1="10" y1="20" x2="5" y2="20"/>
      <line x1="31.2" y1="8.8" x2="27.8" y2="12.2"/>
      <line x1="12.2" y1="27.8" x2="8.8" y2="31.2"/>
      <line x1="31.2" y1="31.2" x2="27.8" y2="27.8"/>
      <line x1="12.2" y1="12.2" x2="8.8" y2="8.8"/>
    </g>
  </g>
  
  <!-- 标题 -->
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">技术分享</text>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Technology</text>
</svg>
