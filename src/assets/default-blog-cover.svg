<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="defaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="none"/>
      <circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.2)"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="200" fill="url(#defaultGradient)"/>
  
  <!-- 点状图案 -->
  <rect width="400" height="200" fill="url(#dots)" opacity="0.5"/>
  
  <!-- 图片图标 -->
  <g transform="translate(150, 60)" fill="rgba(255,255,255,0.9)">
    <rect x="0" y="10" width="100" height="70" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <circle cx="25" cy="35" r="8" fill="rgba(255,255,255,0.8)"/>
    <polygon points="0,70 30,45 50,55 70,35 100,70" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- 装饰元素 -->
  <g fill="rgba(255,255,255,0.4)">
    <circle cx="80" cy="50" r="3"/>
    <circle cx="320" cy="40" r="2"/>
    <circle cx="350" cy="160" r="4"/>
    <circle cx="60" cy="160" r="2"/>
  </g>
  
  <!-- 标题 -->
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">博客文章</text>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Blog Article</text>
</svg>
