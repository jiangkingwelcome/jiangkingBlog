<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="200" fill="url(#blogGradient)"/>
  
  <!-- 装饰性圆圈 -->
  <g opacity="0.3">
    <circle cx="80" cy="40" r="20" fill="rgba(255,255,255,0.4)"/>
    <circle cx="320" cy="160" r="15" fill="rgba(255,255,255,0.3)"/>
    <circle cx="350" cy="50" r="10" fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- 笔记本图标 -->
  <g transform="translate(150, 60)" fill="rgba(255,255,255,0.9)">
    <!-- 笔记本 -->
    <rect x="10" y="5" width="60" height="45" rx="3" fill="rgba(255,255,255,0.8)" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
    <!-- 线条 -->
    <line x1="20" y1="15" x2="60" y2="15" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
    <line x1="20" y1="22" x2="55" y2="22" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
    <line x1="20" y1="29" x2="58" y2="29" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
    <line x1="20" y1="36" x2="50" y2="36" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
    <!-- 螺旋装订 -->
    <line x1="15" y1="5" x2="15" y2="50" stroke="rgba(0,0,0,0.4)" stroke-width="2"/>
    <g stroke="rgba(0,0,0,0.3)" stroke-width="1" fill="none">
      <circle cx="15" cy="12" r="2"/>
      <circle cx="15" cy="20" r="2"/>
      <circle cx="15" cy="28" r="2"/>
      <circle cx="15" cy="36" r="2"/>
      <circle cx="15" cy="44" r="2"/>
    </g>
  </g>
  
  <!-- 羽毛笔 -->
  <g transform="translate(250, 70) rotate(15)" fill="rgba(255,255,255,0.8)">
    <ellipse cx="0" cy="15" rx="2" ry="15" fill="rgba(100,100,100,0.6)"/>
    <path d="M -1,0 Q 0,-5 1,0 Q 3,5 5,10 Q 3,15 1,20 Q 0,25 -1,20 Q -3,15 -5,10 Q -3,5 -1,0" fill="rgba(200,200,200,0.7)"/>
  </g>
  
  <!-- 心形装饰 -->
  <g transform="translate(320, 80)" fill="rgba(255,192,203,0.6)">
    <path d="M12,21.35l-1.45-1.32C5.4,15.36,2,12.28,2,8.5 C2,5.42,4.42,3,7.5,3c1.74,0,3.41,0.81,4.5,2.09C13.09,3.81,14.76,3,16.5,3 C19.58,3,22,5.42,22,8.5c0,3.78-3.4,6.86-8.55,11.54L12,21.35z" transform="scale(0.8)"/>
  </g>
  
  <!-- 标题 -->
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="rgba(0,0,0,0.7)">心情随笔</text>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(0,0,0,0.5)">Personal Blog</text>
</svg>
